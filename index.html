	<!-- Burger Menü JS -->
  <script>
  const burger = document.querySelector('.burger');
  const overlayNav = document.getElementById('overlayNav');
  const overlayContent = document.querySelector('.overlay-content'); // Der Inhalt des Menüs

  // Öffnen des Menüs
  burger.addEventListener('click', () => {
    overlayNav.classList.add('open');
  });

  // Schließen des Menüs, wenn auf das X geklickt wird
  function closeNav() {
    overlayNav.classList.remove('open');
  }

  // Schließen des Menüs, wenn auf einen Bereich außerhalb des Menüs geklickt wird
  document.addEventListener('click', (e) => {
    if (!overlayNav.contains(e.target) && !burger.contains(e.target)) {
      overlayNav.classList.remove('open');
    }
  });
</script>
